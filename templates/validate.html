{% extends "layout.html" %}

{% block content %}
<div class="card shadow-sm p-4">
    <h2 class="mb-4">Validate Token</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Paste Token:</label>
            <textarea name="token" rows="6" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Validate</button>
    </form>

    {% if message %}
        <div class="mt-4">
            <h5>Result:</h5>
            <pre class="bg-light p-3 border">{{ message }}</pre>
        </div>
    {% endif %}

    <div class="mt-3">
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">← Back to Dashboard</a>
    </div>
</div>
{% endblock %}
